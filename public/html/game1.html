<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Germania+One">
    <link rel="stylesheet" href="/css/game1.css">
    <title>Breakout</title>
</head>
<body>
         
      <div class="container">
        <div class="row">
          <div class="col-8">   
            <div id="game">
                <h1>Breakout</h1>
                <canvas id="canvas" width="400" height="500"></canvas>
                <div id="gameover">
                  <img src="/images/gameover.png" id="gameoverpic" alt="">
                </div>
                <form id="myform">
                  Your name:
                      <input name="player_name" maxlength="20" class="formStyle" type="text" id="player_name" placeholder="Type Your Name" required>
                      <br>Your score:
                      <input name="player_score" class="formStyle" type="number" value=0 id="score" readonly></input><br>
                      <button onclick="submitHighscore()" type="submit" class="formStyle" id="formButton">End Game</button>
              </form>
            </div>
          </div>
          <div class="col-4" id="highscore">
            <h2>Top 5</h2>
            <div id="app"></div>
          
            </div>
          </div>
        </div>
      </div>



        <script src="/js/index.js"></script>
        <script src="/js/game1.js"></script>
      
      
</body>
</html>
